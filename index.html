<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEC Weather Watch</title>

  <!-- External Icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

  <!-- Internal Styles -->
  <style>
    body {
      background: url('aec24.JPEG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 10px;
    }

    .log {
      width: 130px;
    }

    .yuhu p {
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .weather-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      min-width: 300px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .forecast-days {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .forecast-day-card {
      background-color: #1b4e59;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      flex: 1 1 120px;
    }

    .forecast-icon {
      width: 60px;
      height: 60px;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .animated-header {
      font-size: 35px;
      animation: fadeInSlide 1s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .droplets {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .droplet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: drop 5s infinite linear;
    }

    @keyframes drop {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .temperature-display {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .float-card {
      background-color: rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }
      .forecast-days {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Droplets -->
  <div class="droplets">
    ${Array.from({ length: 10 }).map(() => `<div class="droplet"></div>`).join('')}
  </div>

  <!-- Header -->
  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 class="college-title">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>
  <hr/>

  <div class="header">
    <h2 class="animated-header">
      <i class='bx bx-time-five'></i> WEATHER WATCH
    </h2>
  </div>

  <!-- Main Layout -->
  <div class="main-content">
    <div class="weather-section">
      <div id="weather-container" class="weather-data"></div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    const droplets = document.querySelectorAll('.droplet');
    droplets.forEach(d => {
      d.style.left = Math.random() * 100 + 'vw';
      d.style.animationDuration = (Math.random() * 2 + 3) + 's';
      d.style.animationDelay = Math.random() * 5 + 's';
    });
  </script>
</body>
</html>
