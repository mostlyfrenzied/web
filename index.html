<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Animated Droplets Background -->
  <div class="droplets">
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
  </div>

  <!-- College Header -->
  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 class="college-title animated-college-title">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <!-- Welcome Note -->
  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>

  <hr/>

  <!-- Header -->
  <div class="header">
    <h2 class="animated-header">
      <i class='bx bx-time-five animated-icon'></i> WEATHER WATCH
    </h2>
  </div>

  <!-- Main Layout: Map Left, Forecast Right -->
  <div class="main-content">
    <div class="map-container map-embed">
      <!-- Embed your map iframe here -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=..." 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="weather-section">
      <div id="weather-container" class="weather-data">
        <!-- Weather forecast cards injected by script.js -->
      </div>
    </div>
  </div>

  <!-- Optional: Auto-refresh button -->
  <div style="text-align: center;">
    <button class="auto-refresh-button" onclick="location.reload();">
      Refresh Data
    </button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // Animate droplets with random positions and delays
    const droplets = document.querySelectorAll('.droplet');
    droplets.forEach(droplet => {
      droplet.style.left = Math.random() * 100 + 'vw';
      droplet.style.animationDuration = (Math.random() * 2 + 3) + 's';
      droplet.style.animationDelay = Math.random() * 5 + 's';
    });
  </script>
</body>
</html>
