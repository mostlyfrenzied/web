<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Animated Droplets Background -->
  <div class="droplets">
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
  </div>

  <!-- College Header -->
  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 class="college-title animated-college-title">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <!-- Welcome Note -->
  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>

  <hr/>

  <!-- Header -->
  <div class="header">
    <h2 class="animated-header">
      <i class='bx bx-time-five animated-icon'></i> WEATHER WATCH
    </h2>
  </div>

  <div class="weather-section">
    <div id="weather-container" class="weather-data">
      <!-- Weather forecast cards injected by script.js -->

      <!-- Embedded Map (moved inside weather-container below AQI) -->
      <div class="map-section" style="text-align:center; margin: 20px auto; max-width: 100%;">
        <h3>üìç Assam Engineering College Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.762822009021!2d91.6745632!3d26.1578775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375a44cd640e3a17%3A0x1486d7865197b84d!2sAssam%20Engineering%20College!5e0!3m2!1sen!2sin!4v1717655312501!5m2!1sen!2sin"
          width="100%"
          height="350"
          style="border:0; border-radius: 10px;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Optional: Auto-refresh button -->
  <div style="text-align: center;">
    <button class="auto-refresh-button" onclick="location.reload();">
      Refresh Data
    </button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // Animate droplets with random positions and delays
    const droplets = document.querySelectorAll('.droplet');
    droplets.forEach(droplet => {
      droplet.style.left = Math.random() * 100 + 'vw';
      droplet.style.animationDuration = (Math.random() * 2 + 3) + 's';
      droplet.style.animationDelay = Math.random() * 5 + 's';
    });
  </script>
</body>
</html>
