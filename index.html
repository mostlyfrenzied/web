<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: url('aec24.JPEG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }.top-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  padding: 10px;
}
    .log {
      width: 130px;
    }

    .yuhu p {
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .map-container {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      height: 400px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .weather-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .weather-data {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1b4e59;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 150px;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }

    .animated-header {
      font-size: 35px;
      animation: fadeInSlide 1s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .droplets {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .droplet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: drop 5s infinite linear;
    }

    @keyframes drop {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .weather-data {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Droplets Background -->
  <div class="droplets">
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
  </div>

  <!-- College Header -->
  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 class="college-title animated-college-title">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <!-- Welcome Note -->
  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>
<div> 
  <hr/>
</div>


  <!-- Header -->
  <div class="header">
    <h2 class="animated-header">
      <i class='bx bx-time-five animated-icon'></i> WEATHER WATCH
    </h2>
  </div>

  <!-- Main Layout: Map Left, Forecast Right -->
  <div class="main-content">
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.123456789!2d91.65972!3d26.14278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sAssam%20Engineering%20College!5e0!3m2!1sen!2sin!4v1234567890"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="weather-section">
      <div id="weather-container" class="weather-data">
        <!-- Forecast cards injected via script.js -->
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    const droplets = document.querySelectorAll('.droplet');
    droplets.forEach(droplet => {
      droplet.style.left = Math.random() * 100 + 'vw';
      droplet.style.animationDuration = (Math.random() * 2 + 3) + 's';
      droplet.style.animationDelay = Math.random() * 5 + 's';
    });
  </script>
</body>
</html>
