<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- External CSS (if any) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: Font Awesome and Boxicons -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #083743;
      color: white;
    }

    .top-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
    }

    .log {
      width: 130px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .yuhu p {
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
    }

    .Weather-input {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #1b4e59;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .weather-data {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .weather-left,
    .weather-right {
      flex: 1;
      min-width: 300px;
    }

    .card {
      background: #1b4e59;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .forecast-item {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    .highlights {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .hourly-forecast {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }

    .hourly-forecast .card {
      flex: 0 0 auto;
      width: 100px;
      text-align: center;
    }

    /* Animation */
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }

    .animated-header {
      font-size: 35px;
      animation: fadeInSlide 1s ease-out forwards;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      .Weather-input {
        flex-direction: column;
        align-items: center;
      }

      .weather-data {
        flex-direction: column;
      }

      input[type="text"],
      button {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 style="font-size: 50px;">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>

  <hr />

  <div class="header">
    <h2 class="animated-header">WEATHER WATCH</h2>
    <div class="Weather-input">
      <input type="text" name="city" id="city_input" placeholder="Enter city name" />
      <button type="button" id="searchBtn"><i class="fas fa-search"></i> Search</button>
      <button type="button" id="locationBtn"><i class="bx bx-target-lock"></i> Current location</button>
    </div>
  </div>

  <div id="weather-container" class="weather-data">
    <!-- Weather data will be injected here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
