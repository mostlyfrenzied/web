<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App - AEC</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      background: url('aec24.JPEG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .top-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .log {
      width: 130px;
    }

    .yuhu p {
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .animated-header {
      font-size: 35px;
      animation: fadeInSlide 1s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .map-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }

    .weather-section {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #1b4e59;
      border-radius: 10px;
      padding: 20px;
    }

    .hourly-forecast {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .hourly-forecast .card {
      flex: 0 0 auto;
      width: 100px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .map-container,
      .weather-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 style="font-size: 50px;">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>

  <hr />

  <div class="header">
    <h2 class="animated-header">
      <i class='bx bx-time-five'></i> WEATHER WATCH
    </h2>
  </div>

  <div class="main-content">
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.123456789!2d91.65972!3d26.14278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sAssam%20Engineering%20College!5e0!3m2!1sen!2sin!4v1234567890"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="weather-section">
      <div class="card" id="current-weather">
        <h3>Current Weather</h3>
        <!-- JS content here -->
      </div>

      <div class="card">
        <h3>Forecast</h3>
        <div class="hourly-forecast" id="forecast">
          <!-- Forecast cards via JS -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Example JS content
    document.getElementById("current-weather").innerHTML += `
      <p>Temperature: 30°C</p>
      <p>Humidity: 65%</p>
      <p>Wind: 15 km/h</p>
    `;

    const forecast = [
      { hour: "1 PM", temp: "30°C" },
      { hour: "2 PM", temp: "31°C" },
      { hour: "3 PM", temp: "32°C" },
      { hour: "4 PM", temp: "30°C" },
      { hour: "5 PM", temp: "29°C" }
    ];

    document.getElementById("forecast").innerHTML = forecast.map(f => `
      <div class="card">
        <p>${f.hour}</p>
        <p>${f.temp}</p>
      </div>
    `).join('');
  </script>
</body>
</html>
