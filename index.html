<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- External CSS (if any) -->
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: url('aec24.JPEG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .top-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
    }

    .log {
      width: 130px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .yuhu p {
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
    }

    .Weather-input {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #1b4e59;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .map-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }

    .weather-container {
      flex: 2;
      min-width: 300px;
    }

    .weather-data {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .weather-left,
    .weather-right {
      flex: 1;
      min-width: 300px;
    }

    .card {
      background: #1b4e59;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .forecast-item {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }

    .highlights {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .hourly-forecast {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }

    .hourly-forecast .card {
      flex: 0 0 auto;
      width: 100px;
      text-align: center;
    }

    /* Animation */
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }

    .animated-header {
      font-size: 35px;
      animation: fadeInSlide 1s ease-out forwards;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      .Weather-input {
        flex-direction: column;
        align-items: center;
      }

      .weather-data {
        flex-direction: column;
      }

      input[type="text"],
      button {
        width: 80%;
        max-width: 300px;
      }

      .main-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="droplets">
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
    <div class="droplet"></div>
  </div>

  <div class="top-center">
    <img class="log" src="Assam_Engineering_College_logo.png" alt="AEC Logo" />
    <h1 style="font-size: 50px;">ASSAM ENGINEERING COLLEGE</h1>
  </div>

  <div class="yuhu">
    <p>
      Welcome to AEC Weather Watch.<br />
      Stay updated with real-time weather and air quality data, brought to you by Assam Engineering College.
    </p>
  </div>

  <hr/>

  <div class="header">
    <h2 class="animated-header">
      <i class='bx bx-time-five animated-icon'></i> WEATHER WATCH
    </h2>
  </div>

  <div class="main-content">
    <div class="map-container">
      <!-- Replace the src URL below with the actual embed link from Google Maps for Assam Engineering College -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.123456789!2d91.65972!3d26.14278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sAssam%20Engineering%20College!5e0!3m2!1sen!2sin!4v1234567890"
        width="600"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="weather-container">
      <div id="weather-container" class="weather-data">
        <!-- Weather data will be injected here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const droplets = document.querySelectorAll('.droplet');
    droplets.forEach(droplet => {
      droplet.style.left = Math.random() * 100 + 'vw';
      droplet.style.animationDuration = (Math.random() * 2 + 3) + 's';
      droplet.style.animationDelay = Math.random() * 5 + 's';
    });
  </script>
</body>
</html>
